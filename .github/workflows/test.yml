name: "Test suite"

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v3
        name: Use node ${{ matrix.node-version }}

      - name: Install yarn
        run: node -v && npm install -g yarn

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Run tests
        run: yarn run test:unit
